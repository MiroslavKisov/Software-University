<form method="post" action="/Users/Register" style="text-align: center">
    <h1 style="color: #59B149">Register</h1>
    <hr />
    <div class="form-group col-md-12" style="padding: 0px 400px 0px 400px">
        <label style="padding: 0px 495px 0px 0px">Username</label>
        <input type="text" name="username" placeholder="Username..." class="form-control" />
    </div>
    <div class="form-group col-md-12" style="padding: 0px 400px 0px 400px">
        <label style="padding: 0px 498px 0px 0px">Password</label>
        <input type="password" name="password" placeholder="Password..." class="form-control" />
    </div>
    <div class="form-group col-md-12" style="padding: 0px 400px 0px 400px">
        <label style="padding: 0px 440px 0px 0px">ConfirmPassword</label>
        <input type="password" name="confirmPassword" placeholder="Confirm Password..." class="form-control" />
    </div>
    <div class="form-group col-md-12" style="padding: 0px 400px 0px 400px">
        <label style="padding: 0px 540px 0px 0px">Email</label>
        <input type="text" name="email" placeholder="Email..." class="form-control" />
    </div>
    <div>
        <input class="btn btn-success" type="submit" value="Register" style="color: white" />
    </div>
</form>
